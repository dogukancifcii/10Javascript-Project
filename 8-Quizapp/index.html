<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="quiz-container">
      <h1>
        Question <span id="current-q">1</span><span id="total-q">/10</span>
      </h1>
      <div class="question">
        What is the primary purpose of version control in software development?
      </div>
      <div class="answers">
        <ul>
          <li
            id="a"
            class="flex-box"
            onclick="document.getElementById('a-1').checked = true ,handleLiClick(this)"
          >
            <input
              type="radio"
              id="a-1"
              name="question"
              class="checkedControl"
            />
            <label id="answer-a">Enhancing code performance</label>
            <div class="radio-button">
              <i class="fa-regular fa-circle"></i>
            </div>
          </li>
          <li
            class="flex-box"
            id="b"
            class="flex-box"
            onclick="document.getElementById('b-1').checked = true ,handleLiClick(this)"
          >
            <input
              type="radio"
              id="b-1"
              name="question"
              class="checkedControl"
            />
            <label id="answer-b">Tracking changes in code </label>
            <div class="radio-button">
              <i class="fa-regular fa-circle"></i>
            </div>
          </li>
          <li
            class="flex-box"
            id="c"
            class="flex-box"
            onclick="document.getElementById('c-1').checked = true ,handleLiClick(this)"
          >
            <input
              type="radio"
              id="c-1"
              name="question"
              class="checkedControl"
            />
            <label id="answer-c">Generating automated documentation</label>
            <div class="radio-button">
              <i class="fa-regular fa-circle"></i>
            </div>
          </li>
          <li
            class="flex-box"
            id="d"
            class="flex-box"
            onclick="document.getElementById('d-1').checked = true ,handleLiClick(this)"
          >
            <input
              type="radio"
              id="d-1"
              name="question"
              class="checkedControl"
            />
            <label id="answer-d">
              Conducting user acceptance testingConducting user acceptance
              testingConducting user acceptance testingConducting user
              acceptance testing</label
            >
            <div class="radio-button">
              <i class="fa-regular fa-circle"></i>
            </div>
          </li>
        </ul>
      </div>
      <button class="next-btn">Next</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
