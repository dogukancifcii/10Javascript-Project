<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Happy New Year</h1>
    <div class="main-container">
      <div class="date">
        <p id="d-1">0</p>
        <span>Mounts</span>
      </div>
      <div class="date">
        <p id="d-2">0</p>
        <span>Days</span>
      </div>
      <div class="date">
        <p id="d-3">0</p>
        <span>Hours</span>
      </div>
      <div class="date">
        <p id="d-4">0</p>
        <span>Minutes</span>
      </div>
      <div class="date">
        <p id="d-5">0</p>
        <span>Seconds</span>
      </div>
    </div>
    <script src="index.js
    "></script>
  </body>
</html>
