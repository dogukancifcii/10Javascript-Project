<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="weather">
      <input type="text" class="input" disabled value="0123456789" />
      <form class="form">
        <div class="selection">
          <label>Password length</label>
          <input
            type="number"
            id="tentacles"
            name="tentacles"
            min="1"
            max="20"
            value="10"
          />
        </div>
        <div class="selection">
          <label for="numbers">Contains Numbers</label>
          <input type="checkbox" id="numbers" name="numbers" checked />
        </div>
        <div class="selection">
          <label for="symbols">Contains Symbols</label>
          <input type="checkbox" id="symbols" name="symbols" checked />
        </div>
        <div class="selection">
          <label for="lowercase">Contains Lowercase Letter</label>
          <input type="checkbox" id="lowercase" name="lowercase" checked />
        </div>
        <div class="selection">
          <label for="uppercase">Contains Uppercase Letter</label>
          <input type="checkbox" id="uppercase" name="uppercase" checked />
        </div>
      </form>
      <button class="generate">Password Generate</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
